<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Sistem Informasi Geografis | Ichsan Hanifdeal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQqCVzh9CHvZAJrfAoR-mVZD-dZxap2Xo&callback=initGoogleMap" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6C5F5B">
        <div class="container">
            <a class="navbar-brand" href="#">Sistem Informasi Geografis 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="map-container">
        <h1 class="map-title">Menampilkan SHP Menggunakan MS4W dan Google Maps</h1>
        <div id="google-map" style="height: 800px"></div>
    </div>
    <footer class="text-center text-white" style="background-color: #6C5F5B">
        <div class="text-center p-3" style="background-color: #6C5F5B">
            &copy; Ichsan Hanifdeal
        </div>
    </footer>
    <script>
        var googleMap;

        function initGoogleMap() {
            googleMap = new google.maps.Map(document.getElementById("google-map"), {
                center: { lat: 0.537488, lng: 101.448387 },
                zoom: 10,
            });
        
            var geoJsonLayers = [
                {
                    name: 'Bank',
                    url: "assets/geojson/Bank.geojson"
                },
                {
                    name: 'Pasar',
                    url: "assets/geojson/Pasar.geojson"
                },
                {
                    name: 'KUD',
                    url: "assets/geojson/KUD.geojson"
                },
                {
                    name: 'Hotel Melati',
                    url: "assets/geojson/Hotel_Melati.geojson"
                },
                {
                    name: 'Hotel Berbintang',
                    url: "assets/geojson/Hotel_Berbintang.geojson"
                },
                {
                    name: 'Kolam Renang',
                    url: "assets/geojson/Kolam_Renang.geojson"
                },
                {
                    name: 'Bola Voley',
                    url: "assets/geojson/Bola_Voley.geojson"
                },
                {
                    name: 'Bulu Tangkis',
                    url: "assets/geojson/Bulu_Tangkis.geojson"
                },
                {
                    name: 'Futsal',
                    url: "assets/geojson/Futsal.geojson"
                },
                {
                    name: 'Renang',
                    url: "assets/geojson/Renang.geojson"
                },
                {
                    name: 'Sepak Bola',
                    url: "assets/geojson/Sepak_Bola.geojson"
                },
                {
                    name: 'Pos KB',
                    url: "assets/geojson/Pos_KB.geojson"
                },
                {
                    name: 'Praktik Dokter',
                    url: "assets/geojson/Praktik_Dokter.geojson"
                },
                {
                    name: 'RS Bersalin',
                    url: "assets/geojson/RS_Bersalin.geojson"
                },
                {
                    name: 'Poliklinik',
                    url: "assets/geojson/Poliklinik.geojson"
                },
                {
                    name: 'Puskesmas P',
                    url: "assets/geojson/Puskesmas_P.geojson"
                },
                {
                    name: 'Puskesmas',
                    url: "assets/geojson/Puskesmas.geojson"
                },
                {
                    name: 'Vihara',
                    url: "assets/geojson/Vihara.geojson"
                },
                {
                    name: 'Gereja',
                    url: "assets/geojson/Gereja.geojson"
                },
                {
                    name: 'Masjid',
                    url: "assets/geojson/Masjid.geojson"
                },
                {
                    name: 'Surau',
                    url: "assets/geojson/Surau.geojson"
                },
                {
                    name: 'Wilayah',
                    url: "assets/geojson/Wilayah.geojson"
                },
                {
                    name: 'Sekolah Swasta',
                    url: "assets/geojson/Sekolah_Swasta.geojson"
                },
                {
                    name: 'Sekolah Negeri',
                    url: "assets/geojson/Sekolah_Negeri.geojson"
                },
                {
                    name: 'Kantor Lurah',
                    url: "assets/geojson/Kantor_Lurah.geojson"
                },
                {
                    name: 'Sungai',
                    url: "assets/geojson/Sungai.geojson"
                },
                {
                    name: 'Jalan Lingkungan',
                    url: "assets/geojson/Jalan_Lingkungan.geojson"
                },
                {
                    name: 'Jalan Arteri',
                    url: "assets/geojson/Jalan_Arteri.geojson"
                },
                {
                    name: 'Jalan Kolektor',
                    url: "assets/geojson/Jalan_Kolektor.geojson"
                }
            ];
        
            geoJsonLayers.forEach(function (layer) {
                var layerName = layer.name;
                var layerUrl = layer.url;
        
                var dataLayer = new google.maps.Data({ map: googleMap });
                dataLayer.loadGeoJson(layerUrl);
                dataLayer.setStyle({ title: layerName });
            });
        }
        
    </script>    
</body>
</html>
